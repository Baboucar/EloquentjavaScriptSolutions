<!DOCTYPE html>
<html>
<head>
	<title>board</title>
</head>
<body>
<script type="text/javascript">
 var board ="";
 for(var i = 0; i < 8; i++){
 	for( var j = 0; j < 4; j++){

       if((i + j) % 2 == 0)
       board+="*";
   else
   	board+="#";
 	}
 	board+="\n";
 }
 console.log(board);
</script>
</body>
</html>
