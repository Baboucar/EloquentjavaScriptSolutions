<!DOCTYPE html>
<html>
<head>
	<title>Recursion</title>
</head>
<body>
  <script type="text/javascript">
  	function recusion(n){
     if(n % 2 == 0){
     	return true;
     }
     else{
     	if(n % 2 == 1){
     		return false;
     	}
     else {
     	return recusion(n-2);
     }	
     }
  	}
  </script>
</body>
</html>
