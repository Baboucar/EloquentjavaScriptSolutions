<!DOCTYPE html>
<html>
<head>
	<title>Count</title>
</head>
<body>
<h1>Count the number of B's </h1>
  <script type="text/javascript">
  	function countCharacter(sentence,character){
  		var count = 0;
  		for(var i = 0; i< sentence.length; i++){
  			if(sentence.charAt(i)== character){
  				count ++;
  			}
  		}
         document.write("Number of Character's is "+ count);
  	}
  	   countCharacter("Remember death","e");
  </script>

</body>
</html>
